{% extends "base.html" %}

{% block content %}
  <h2>Confirmer la suppression de l'événement</h2>
  <p>Voulez-vous vraiment supprimer l'événement "{{ evenement.titre }}" ?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'evenement' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
