
{% extends "Dashbord.html" %}
{% load static %}

{% block content %}


<!-- ======================= Password ================== -->
<div class="compte_utilisateur">
    <div class="profile-container">
        <div class="profile-picture">
            {% if image %}
                <img src="{{ image }}" alt="Image de profil">
            {% else %}
                <p>Aucune image de profil disponible.</p>
            {% endif %}        
        </div>
        <div class="profile-info">
            <h1>Gérez vos mots de passe ici</h1>
            <div class="info-group">
                <label for="name">Nom : </label>
                <p id="name">{{ nom }}</p>
            </div>
            <div class="info-group">
                <label for="prenom">Prénom :</label>
                <p id="prenom">{{ prenom }}</p>
            </div>
            <div class="info-group">
                <label for="email">Email :</label>
                <p id="email">{{ email }}</p>
            </div>
            
            <button class="change-password-button">Changer le mot de passe</button>
        </div>
    </div>
</div>


<style>
    /* //////////////////////// COMPTE UTILISATEUR ////////////////////// */
    .compte_utilisateur {
        margin-top: 4em;
        margin-left: 15em;
        background: #f4f4f9;
        padding: 20px;
        border-radius: 20px;
        max-width: 600px;
        /* margin: 0 auto; */
    }

    .profile-container {
        background: var(--white);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 7px 25px rgba(0, 0, 0, 0.08);
        text-align: center;
    }

    .profile-picture {
        margin-bottom: 20px;
    }

    .profile-picture img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--blue);
    }

    .profile-info h1 {
        font-size: 1.5rem;
        color: var(--blue);
        margin-bottom: 20px;
    }

    .info-group {
        margin-bottom: 15px;
        text-align: center;
    }

    .info-group label {
        display: block;
        font-size: 1.5rem;
        color: var(--black1);
        margin-bottom: 5px;
    }

    .info-group p {
        font-size: 1.4rem;
        color: var(--black2);
        margin: 0;
    }

    .change-password-button {
        background-color: var(--blue);
        color: var(--white);
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .change-password-button:hover {
        background-color: var(--black2);
    }

    /* Responsive styling */
    @media (max-width: 768px) {
        .profile-container {
            padding: 15px;
        }

        .profile-picture img {
            width: 80px;
            height: 80px;
        }

        .profile-info h1 {
            font-size: 1.25rem;
        }

        .info-group label {
            font-size: 1rem;
        }

        .change-password-button {
            font-size: 0.9rem;
        }
    }
</style>




{% endblock %}
